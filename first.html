<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="logo.png" alt="Logo" />
          <h1>Movie Gallery</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <h2>Featured Movies</h2>
      <section class="movies">
        <div class="movie">
          <img src="movie1.jpg" alt="Movie 1" />
          <p class="movie-title">Movie Title 1</p>
        </div>
        <div class="movie">
          <img src="movie2.jpg" alt="Movie 2" />
          <p class="movie-title">Movie Title 2</p>
        </div>
        <div class="movie">
          <img src="movie3.jpg" alt="Movie 3" />
          <p class="movie-title">Movie Title 3</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Movie Gallery. All rights reserved.</p>
      </div>
    </footer>

    <article>
      <!-- Your article content goes here -->
    </article>

    <aside>
      <!-- Your aside content goes here -->
    </aside>
  </body>
</html>
